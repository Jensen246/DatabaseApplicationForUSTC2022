<center>
    <div class="wrap"><!--登录框的最外部的框框-->
        <div class="title"><!--账号密码字体存放的div-->
            客户登录
        </div>
        <form action="" method="post" id="form"> <!--账号密码登录的一个from表单-->
            <input type="text" class="input" placeholder="用户名" name="username" required/>
            <input type="password" class="input" placeholder="密码" name="password" required/>
            <input class="login_btn" type="submit" name="submit" value="登录">
            <!--简单来讲就是一个大的方块（wrap）包含了title，infor，from三大块的信息，from中又包含了账号，密码，登录三个块块-->

        </form>
    </div>
</center>
